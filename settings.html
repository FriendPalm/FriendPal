<div class="container">
  <div class="row">
    <div class="card">

    </div>
  </div>
  <div class="row">
    <div class="card">
      <form action="#">
        <p>
          <input name="group1" type="radio" id="test1"/>
          <label for="test1">Red</label>
        </p>
        <p>
          <input name="group1" type="radio" id="test2"/>

        </p>
        <p>
          <input name="group1" type="radio" id="test3"/>

        </p>
        <p>
          <input name="group1" type="radio" id="test4"/>

        </p>

  </div>
  <div class="row">

      <label>
        Off

    </div>
