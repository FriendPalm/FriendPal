<!DOCTYPE html>
<html lang="en">
<head>
  <title>FriendPal - Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>
<body>
<nav>
  <div class="nav-wrapper white blue-text">
    <a href="#" class="brand-logo center blue-text">FriendPal</a>
    <ul id="nav-mobile" class="left">
      <li><a href="#"><i class="material-icons blue-text"></i></a></li>
    </ul>
  </div>
</nav>
<div class="container">

  <div class="card blue-text">
    <div class="row">
      <h3 class="center col s4">12<br>Online Users</h3>

      <h3 class="center col s4">Speaking<br>3 Languages</h3>

      <h3 class="center col s4">456<br>Total Users</h3>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <a href="learn.html">
        <div class="card">
          <h1 class="center"><i class="large material-icons">translate</i></h1>
        </div>
      </a>
    </div>
    <div class="col s6">
      <a href="login.html">
        <div class="card">
          <h1 class="center"><i class="large material-icons">question_answer</i></h1>
        </div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
      <a href="settings.html">
        <div class="card center"><i class="medium material-icons">settings</i></div>
      </a>
    </div>
    <div class="col s2">

      <a href="donate.html">
        <div class="card">
          <h4 class="center"><i class="medium material-icons">attach_money</i></h4>
        </div>
      </a>
    </div>
    <div class="col s2">
      <a href="about.html">
        <div class="card">
          <h4 class="center"><i class="medium material-icons">info</i></h4>
        </div>
      </a>
    </div>

    <div class="col s2">
      <a href="contact.html">
        <div class="card">
          <h4 class="center"><i class="medium material-icons">report_problem</i></h4>
        </div>
      </a>
    </div>
    <div class="col s3">
      <a href="exit.html">
        <div class="card">
          <h4 class="center"><i class="medium material-icons">clear</i></h4>
        </div>
      </a>
    </div>
  </div>
</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
