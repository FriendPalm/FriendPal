<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendPal - SMS</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- chart loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper white blue-text">
    <a href="#" class="brand-logo center blue-text">FriendPal</a>
    <ul id="nav-mobile" class="left">
      <li><a href="talk.html"><i class="material-icons blue-text">navigate_before</i></a></li>
    </ul>
    <ul class="right">
      <li>Hello, JonDoe</li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="blue-text center">Messages</h1>
  <ul class="collection">
    <li class="collection-item dismissable">
      <div>Alvin<span class="new badge"></span><a href="#!" class="secondary-content"></a></div>
    </li>
    <li class="collection-item dismissable">
      <div>Alvin<span class="new badge"></span><a href="#!" class="secondary-content"></a></div>
    </li>
    <li class="collection-item dismissable">
      <div>Dale<span class="new badge"></span><a href="#!" class="secondary-content"></a></div>
    </li>
    <li class="collection-item dismissable">
      <div>Theo<span class="new badge"></span><a href="#!" class="secondary-content"></a></div>
    </li>
  </ul>
  <div class="row">
    <div class="col">
      <!-- Dropdown Trigger -->
      <a class='dropdown-button btn blue' href='#' data-activates='dropdown1'>Send to:</a>
      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!">Alvin</a></li>
        <li><a href="#!">Brittany</a></li>
        <li><a href="#!">Eleanor</a></li>
        <li><a href="#!">Jeanette</a></li>
        <li><a href="#!">Dale</a></li>
        <li><a href="#!">Theo</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="message" class="materialize-textarea"></textarea>
      <label for="message">Message</label>
    </div>
  </div>

  <div class="row">
    <a href="email.html"><div class="btn right blue">Send</div></a>
  </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
