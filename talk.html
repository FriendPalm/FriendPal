<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendPal - Talk</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- chart loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper white blue-text">
    <a href="#" class="brand-logo center blue-text">FriendPal</a>
    <ul id="nav-mobile" class="left">
      <li><a href="index.html"><i class="material-icons blue-text">navigate_before</i></a></li>
    </ul>
    <ul class="right">
      <li>Hello, JonDoe</li>
    </ul>
  </div>
</nav>

<div class="container blue-text">
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="row">
          <h3 class="center col s4">12<br>Online Users</h3>
          <h3 class="center col s4">Speaking<br>3 Languages</h3>
          <h3 class="center col s4">456<br>Total Users</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s6">
      <a href="sms.html">
        <div class="card center"><i class="large material-icons">textsms</i></div>
      </a>
    </div>
    <div class="col s6">
      <a href="email.html">
        <div
          class="card center"><span class="new badge yellow black-text">4</span><i class="large material-icons">email</i></div>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
      <a href="managecontacts.html">
        <div class="card center"><i class="medium material-icons">recent_actors</i></div>
      </a>
    </div>
    <div class="col s3">
      <a href="settings.html">
        <div class="card center"><i class="medium material-icons">settings</i></div>
      </a>
    </div>
    <div class="col s3">
      <a href="contact.html">
        <div class="card center"><i class="medium material-icons">report_problem</i></div>
      </a>
    </div>
    <div class="col s3">
      <a href="exit.html">
        <div class="card center"><i class="medium material-icons">clear</i></div>
      </a>
    </div>
  </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
