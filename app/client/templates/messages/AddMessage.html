<template name="AddMessage">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Messages"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddMessageForm"
      type="method"
      meteormethod="addMessage"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
