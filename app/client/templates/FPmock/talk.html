<template name="Messenger">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <div class="row">

    <div class="col s1 m1 l1">
      <a href="{{ pathFor 'Learn' }}">
        <div class=" side-bar blue card">
          <div style="height: 500px;"><i class="large material-icons">g_translate</i></div>
        </div>
      </a>
    </div>

    <div class="col s11 m11 l11">
      <div class="row">
        <div class="card">Unread SMS and Email Messages</div>
      </div>
      <div class="row">
        <div class="card">{{> SMS}}</div>
        {{> Email}}
      </div>
    </div>

  </div>
</template>
