<template name="ManageContacts">
<h1>contact list</h1>
<div class="container">
  <input id="newCon" type="text" value=""/><a href="#!" class="addContact">Add Contact</a>
  <div class="row">
      {{#each contactList}}
      <div class="card">{{this}}<a href="#" class=" right deleteContact">Remove Contact</a></div>
      {{/each}}
  </div>
  <div class="row">
    <div class="card col s6">
      Name:
    </div>
    <div class="card col s6">
     Location:
    </div>

  </div>
</div>
</template>
