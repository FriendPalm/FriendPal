<template name="Learn">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <div class="row">
    <div class="col s11 m11 l11">
      <div class="row">
        {{> Banner}}
      </div>
      <div class="row">
        <div class="card">
          <input id="translate" type="textArea" value=""/><input type="submit" value="translate" class="btn submit"/>
        </div>
      </div>
      <div class="row">
        <div class="card">
          <input id="translated" type="textArea" value=""/>
        </div>
      </div>

    </div>
    <div class="col s1 m1 l1">
      <a href="{{ pathFor 'Messenger' }}" class="talk">
        <div class="side-bar blue card">
          <div style="height: 500px;"><i class="material-icons">question_answer</i></div>
        </div>
      </a>
    </div>
  </div>
  <script>
    /* function stolen from W3Schools http://www.w3schools.com/js/js_cookies.asp */
    $(document).ready(function () {
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1);
          if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
      }
      //load learn field values
      document.getElementById("translate").value = getCookie("translateField");
      document.getElementById("translated").value = getCookie("translatedField");
    });
  </script>
</template>
