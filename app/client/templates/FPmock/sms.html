<template name="Messenger">
  {{#IfLoggedIn}}
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <div class="row">

    <div class="col s1 m1 l1">
      <a href="{{ pathFor 'Learn' }}" class="learn">
        <div class=" side-bar blue card">
          <div style="height: 1500px;"><i class="material-icons">g_translate</i></div>
        </div>
      </a>
    </div>

    <div class="col s11 m11 l11">
      <div class="row">
        <ul class="collapsible">
          <li>
            <div class="collapsible-header">Unread Letters
              <span class="new badge">{{newMessages.count}}</span>
            </div>
            <div class="collapsible-body">
              {{#each newMessages}}
              <div class="card">
                <a href="{{ pathFor 'ReadMessage' }}" class="dismiss">
                  {{sender}}: {{subject}}
                </a>
                <div class="right"><a href="#" class="dismiss"><i
                  class="material-icons">close</i></a>
                </div>
              </div>
              {{/each}}
            </div>
          </li>
        </ul>
      </div>
      <div class="row">
        <!-- code courtesy of Austin Keeley https://github.com/austinkeeley -->
        <div class="card">
          <div class="col s6 m6 l6">
            <p>personal chat</p>
            <div style=" overflow-y: scroll; height: 250px">
              {{#each messageList}}
              <pre>{{sender}}: {{text}}</pre>
              {{/each}}
            </div>
          </div>
          <div class="col s6 m6 l6">
            <p>general chat</p>
            <div style=" overflow-y: scroll; height: 250px">
              {{#each generalMessages}}
              <pre>{{sender}}: {{text}}</pre>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <ul class="collapsible popout" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">Compose Message</div>
            <div class="collapsible-body">
              <form>
                <div class="col s5 m5 l5">To: <input id="to" type="text" value=""/></div>
                <div class="col s5 m5 l5">Subject:<input id="subject" type="text" value=""/></div>
                <div class="col s10 m10 l10"> Message:<input id="chatInput"/>
                  <div class="btn submit">Send</div>
                </div>
              </form>

            </div>
          </li>
        </ul>

      </div>
      <div class="row">
        <div class="card">
          Past Letters
        </div>
      </div>
      <div class="row">
        {{#each allLetters}}
        <div
          class="card col s3 m2 l1"><a href="{{ pathFor 'ReadMessage' }}" class="letter">{{sender}}:
          {{subject}}</a>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
  {{/IfLoggedIn}}

  <script>
    $(document).ready(function () {
      /* function stolen from W3Schools http://www.w3schools.com/js/js_cookies.asp
       * finds a particular value of the given key in the cookies list
       * param: cname key name
       * return: value of the given key
       */
      function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1);
          if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
      }

      //init cellapsible
      $('.collapsible').collapsible({
        accordion: false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
      });

      //load messenger field values
      document.getElementById("to").value = getCookie("toField");
      document.getElementById("subject").value = getCookie("subjectField");
      document.getElementById("chatInput").value = getCookie("chatField");

    })
  </script>
</template>
