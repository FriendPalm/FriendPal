<template name="CasLogin">
  {{#if currentUser}}
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ currentUser.profile.name }}<b class="caret"></b></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="cas-logout">Logout</a></li>
        <li><a href="{{ pathFor 'Profile' }}" class="">Profile</a></li>
        <li><a href="{{ pathFor 'ManageContacts'}}" class="">Contacts</a></li>
        <li><a href="{{ pathFor 'Settings'}}" class="">Settings</a></li>
      </ul>
    </li>

  {{else}}
    <li><a href="#" class="navbar-link cas-login">Login</a></li>
  {{/if}}
</template>
