<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendPal - Contact Us</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- chart loader -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
<nav>
  <div class="nav-wrapper white blue-text">
    <a href="#" class="brand-logo center blue-text">FriendPal</a>
    <ul id="nav-mobile" class="left">
      <li><a href="index.html"><i class="material-icons blue-text">navigate_before</i></a></li>
    </ul>
  </div>
</nav>
<h1 class="blue-text center">Report a Problem</h1>
<div class="container">
  <div class="row">
    <div class="input-field">
      <input id="repsubject" type="text" class="validate">
      <label class="active" for="repsubject">Subject</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea id="repmessage" class="materialize-textarea"></textarea>
      <label for="repmessage">Message</label>
    </div>
  </div>
</div>

<a class="btn blue right" href="talk.html"><i class="material-icons">send</i></a>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
